<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitZooka</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="octicons/octicons.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/HomeController.js"></script>
    <script src="app/controllers/GitController.js"></script>
    <script src="app/controllers/ConfigController.js"></script>
</head>
<body>
<div style="background-color:#2a2c2e;border-bottom:1px solid #121213;">
    <div class="container">
        <div class="row">
            <h2 style="color:#dddddf;font-weight:700;margin-top: 10px;"><i class="fa fa-github"></i> GitZooka</h2>
        </div>
    </div>
</div>
<div style="background-color:#f0f0f0;border-bottom: 1px solid #ddd;">
    <div class="container" style="margin-bottom:-1px;padding-top:5px;" ng-controller="NavigationController">
        <div class="row">
            <ul class="nav nav-tabs">
                <li role="presentation" ng-repeat="i in navigation" ng-class="{'active':i.path == getPath()}"><a ng-href="#{{i.path}}" ng-bind="i.name"></a></li>
            </ul>
        </div>
    </div>
</div>
<br/>
<div ng-view></div>
</body>
</html>
