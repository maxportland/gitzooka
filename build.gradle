group 'org.rouxium'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE")
        classpath("io.spring.gradle:dependency-management-plugin:0.5.4.RELEASE")
    }
}

repositories {
    mavenCentral()
}

springBoot {
    mainClass = "org.rouxium.gitzooka.Application"
}

bootRun {
    addResources = true
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.6'
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-tomcat:1.3.0.RELEASE'
    compile 'org.springframework.data:spring-data-releasetrain:1.4.6.RELEASE'
    compile 'org.springframework.data:spring-data-mongodb:1.8.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools'
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.1.1.201511131810-r'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}